<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anmelden - Trading Mastery Kurs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header und Navigationsleiste -->
    <nav class="navbar fade-in">
      <div class="container">
        <div class="logo">
          <h2>Trading Mastery</h2>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Kursinhalte</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </div>
    </nav>

    <!-- Anmeldeformular -->
    <section class="signup-form">
      <div class="container fade-in">
        <h2 class="form-title">Melden Sie sich an</h2>
        <p class="form-subtitle">Bereit, mit uns durchzustarten?</p>

        <form action="#" method="POST" class="form-container">
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Passwort</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              required
            />
          </div>
          <a href="forgot-password.html" class="forgot-password"
            >Passwort vergessen?</a
          >
          <button type="submit" class="form-btn">Anmelden</button>
        </form>
        <p class="form-subtitle">
          Noch nicht registriert?
          <a href="registrieren.html" class="register-link"
            >Jetzt registrieren</a
          >
        </p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="fade-in">
      <div class="container">
        <p>&copy; 2025 Trading Mastery Kurs. Alle Rechte vorbehalten.</p>
      </div>
    </footer>
  </body>
</html>
