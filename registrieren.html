<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrierung - Trading Mastery Kurs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header und Navigationsleiste -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <h2>Trading Mastery</h2>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Kursinhalte</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </div>
    </nav>

    <!-- Registrierungsformular -->
    <section class="signup-form">
      <div class="container">
        <h2 class="form-title">Erstelle ein Konto</h2>
        <p class="form-subtitle">
          Fülle die folgenden Informationen aus, um dein Konto zu erstellen.
        </p>

        <form action="#" method="POST">
          <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="password-confirm">Passwort bestätigen</label>
            <input
              type="password"
              id="password-confirm"
              name="password-confirm"
              required
            />
          </div>
          <button type="submit" class="cta-btn">Registrieren</button>
        </form>
        <p class="form-subtitle">
          Bereits ein Konto? <a href="anmelden.html">Jetzt anmelden</a>
        </p>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2025 Trading Mastery Kurs. Alle Rechte vorbehalten.</p>
      </div>
    </footer>
  </body>
</html>
