<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwort vergessen</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header und Navigationsleiste -->
    <nav class="navbar fade-in">
      <div class="container">
        <div class="logo">
          <h2>Trading Mastery</h2>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Kursinhalte</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
        <button class="cta-btn" onclick="window.location.href='signup.html'">
          Jetzt Registrieren
        </button>
      </div>
    </nav>

    <!-- Passwort vergessen Sektion -->
    <section class="forgot-password-section">
      <div class="container fade-in">
        <h2 class="form-title">Passwort vergessen?</h2>
        <form action="#" method="post" class="form-container">
          <label for="email">E-Mail-Adresse</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="Gib deine E-Mail ein"
            required
          />

          <div class="captcha-container">
            <div class="captcha">
              <label for="captcha">Captcha:</label>
              <img src="captcha.png" alt="Captcha" />
            </div>
            <input
              type="text"
              id="captcha"
              name="captcha"
              class="form-input"
              placeholder="Gib den Code ein"
              required
            />
          </div>

          <button type="submit" class="form-btn">Passwort zur√ºcksetzen</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="fade-in">
      <div class="container">
        <p>&copy; 2025 Trading Mastery Kurs. Alle Rechte vorbehalten.</p>
      </div>
    </footer>
  </body>
</html>
